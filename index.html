<!DOCTYPE html>
<html>
  <head>
    <title>Juego de disparo en realidad virtual (VR)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./component/three.js"></script>
    
    
  </head>
  <body>
    <a-scene id="scene">

      <!-- Recursos -->
      <a-assets>
        <a-asset-item
        id = "bowlingModel"
        src = "models/bowling_pin/scene.gltf"></a-asset-item>

      </a-assets>
      

      <!-- Cámara y cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-cursor></a-cursor> 
        
      </a-entity>

       <!-- Línea de bolos -->
      <a-entity>

        <a-plane
        id="ground"
        repeat="5 5"
        position="0 0 -20"
        rotation="-90 0 0"
        height="100"
        width="20"
        color="pink"
        static-body
        visible="true"
      >
      </a-plane>

      <a-cylinder
        id="ground"
        repeat="5 5"
        position="-10 0 -20"
        rotation="-90 0 0"
        height="100"
        radius="1"
        color="red"
        static-body
        visible="true"
      >
      </a-cylinder>

      <a-cylinder
      id="ground"
      repeat="5 5"
      position="10 0 -20"
      rotation="-90 0 0"
      height="100"
      radius="1"
      color="red"
      static-body
      visible="true"
    >
    </a-cylinder>

    <a-box color="#7E7E7E" id="back-wall" position="0 0 -20"  depth="1" height="10" width="20" opacity="1" ></a-box>
    <a-box color="black" id="top-wall" position="0 5 -15"  depth="5" height="1" width="20" opacity="1" ></a-box>

    <a-box color="black" id="left-wall" position="-10 0 -20"  depth="5" height="10" width="1" opacity="1" ></a-box>
    <a-box color="black" id="right-wall" position="10 0 -20"  depth="5" height="10" width="1" opacity="1" ></a-box>

    </a-entity>

      <!-- Bolas -->
      <a-entity bowling-balls></a-entity>


      <!-- Bolos -->
      <a-entity id = "ball1" gltf-model= "#bowlingModel" position="-2 1.2 -10" depth="1" height="1" width="1" scale = "5 5 5" dynamic-body></a-entity >

      <a-entity  id = "ball2" gltf-model= "#bowlingModel" position="0 1.2 -10.5" depth="1" height="1" width="1" scale = "5 5 5" dynamic-body = "mass : 0.5"></a-entity >

      <a-entity  id = "ball3" gltf-model= "#bowlingModel" position="2 1.2 -10" depth="1" height="1" width="1" scale = "5 5 5" dynamic-body = "mass : 0.5"></a-entity >

      <a-entity  id = "ball4" gltf-model= "#bowlingModel" position="-1 1.2 -10" depth="1" height="1" width="1" scale = "5 5 5" dynamic-body = "mass : 0.5"></a-entity >

      <a-entity  id = "ball5" gltf-model= "#bowlingModel"  position="1 1.2 -10.5" depth="1" height="1" width="1" scale = "5 5 5" dynamic-body = "mass : 1"></a-entity >

    </a-scene>

    
  </body>
</html>
